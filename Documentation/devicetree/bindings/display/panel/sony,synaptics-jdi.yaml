%YAML 1.2
---
$id: http://devicetree.org/schemas/display/panel/sony,synaptics-jdi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: SONY Synaptics JDI panel

maintainers:
  - Konrad Dybcio <konrad.dybcio@somainline.org>

description: |
  This panel seems to only be found in SONY Xperia X, X Performance, X Compact,
  XZ and XZs smartphones and we have no straightforward way of actually getting
  the correct model number, as no schematics are released publicly.

allOf:
  - $ref: panel-common.yaml#

properties:
  compatible:
    items:
      - enum:
          - sony,synaptics-jdi-dora
          - sony,synaptics-jdi-kagura
          - sony,synaptics-jdi-keyaki
          - sony,synaptics-jdi-kugo
          - sony,synaptics-jdi-suzu

  reg: true

  avdd-supply:
    description: avdd supply

  vddio-supply:
    description: vddio supply

  vsn-supply:
    description: voltage negative supply

  vsp-supply:
    description: voltage positive supply

  tvdd-supply:
    description: tvdd supply

  preset-gpios:
    description: panel reset pin
    maxItems: 1

  pvddio-gpios:
    description: panel vddio pin
    maxItems: 1

  treset-gpios:
    description: touch reset pin
    maxItems: 1

required:
  - compatible
  - reg
  - preset-gpios
  - pvddio-gpios
  - treset-gpios
  - avdd-supply
  - vddio-supply
  - vsn-supply
  - vsp-supply
  - tvdd-supply

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    dsi {
        #address-cells = <1>;
        #size-cells = <0>;
        panel: panel@0 {
            reg = <0>;

            pvddio-gpios = <&tlmm 51 GPIO_ACTIVE_HIGH>;
            preset-gpios = <&tlmm 8 GPIO_ACTIVE_HIGH>;
            treset-gpios = <&tlmm 89 GPIO_ACTIVE_HIGH>;

            vddio-supply = <&pm8994_s4>;
            avdd-supply = <&pm8994_l2>;
            tvdd-supply = <&panel_tvdd>;

            backlight = <&pmi8994_wled>;

            port {
                panel_in: endpoint {
                   remote-endpoint = <&dsi0_out>;
                };
            };
        };
    };
