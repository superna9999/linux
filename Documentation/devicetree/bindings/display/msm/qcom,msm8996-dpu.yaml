%YAML 1.2
---
$id: http://devicetree.org/schemas/display/msm/qcom,msm8996-dpu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Qualcomm Display DPU dt properties for MSM8996 target

maintainers:
  - Konrad Dybcio <konrad.dybcio@linaro.org>

$ref: /schemas/display/msm/dpu-common.yaml#

properties:
  compatible:
    items:
      - const: qcom,msm8996-dpu

  reg:
    items:
      - description: Address offset and size for mdp register set
      - description: Address offset and size for vbif register set
      - description: Address offset and size for vbif_nrt register set

  reg-names:
    items:
      - const: mdp
      - const: vbif
      - const: vbif_nrt

  clocks:
    items:
      - description: Display ahb clock
      - description: Display axi clock
      - description: Display core clock
      - description: Display iommu clock
      - description: Display vsync clock

  clock-names:
    items:
      - const: iface
      - const: bus
      - const: core
      - const: iommu
      - const: vsync

unevaluatedProperties: false

examples:
  - |
    #include <dt-bindings/clock/qcom,mmcc-msm8996.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/qcom-rpmpd.h>

    display-controller@901000 {
        compatible = "qcom,msm8996-dpu";
        reg = <0x00901000 0x90000>,
              <0x009b0000 0x1040>,
              <0x009b8000 0x1040>;
        reg-names = "mdp", "vbif", "vbif_nrt";

        clocks = <&mmcc MDSS_AHB_CLK>,
                <&mmcc MDSS_AXI_CLK>,
                <&mmcc MDSS_MDP_CLK>,
                <&mmcc SMMU_MDP_AXI_CLK>,
                <&mmcc MDSS_VSYNC_CLK>;
        clock-names = "iface",
                      "bus",
                      "core",
                      "iommu",
                      "vsync";

        assigned-clocks = <&mmcc MDSS_MDP_CLK>,
                          <&mmcc MDSS_VSYNC_CLK>;
        assigned-clock-rates = <412500000>, <19200000>;

        operating-points-v2 = <&mdp_opp_table>;
        power-domains = <&rpmpd MSM8996_VDDMX>;

        interrupt-parent = <&mdss>;
        interrupts = <0>;

        ports {
            #address-cells = <1>;
            #size-cells = <0>;

            port@0 {
                reg = <0>;
                dpu_intf3_out: endpoint {
                    remote-endpoint = <&hdmi_in>;
                };
            };

            port@1 {
                reg = <1>;
                dpu_intf1_out: endpoint {
                    remote-endpoint = <&dsi0_in>;
                };
            };
        };
    };
...
